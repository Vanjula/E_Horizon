<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .accept-btn, .reject-btn {
            padding: 5px 10px;
            cursor: pointer;
        }
        .accept-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .reject-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Admin Page - Bookings</h1>
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event Name</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Booking rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample booking data, replace with actual data
            const bookings = [
                { date: '2024-03-18', eventName: 'Meeting', startTime: '09:00', endTime: '12:00' },
                { date: '2024-03-20', eventName: 'Training', startTime: '14:00', endTime: '17:00' }
                // Add more booking objects as needed
            ];
    
            const tableBody = document.querySelector('#bookingTable tbody');
    
            // Function to create table rows from booking data
            function createBookingRows() {
                tableBody.innerHTML = ''; // Clear existing rows
                bookings.forEach((booking, index) => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${booking.date}</td>
                        <td>${booking.eventName}</td>
                        <td>${booking.startTime}</td>
                        <td>${booking.endTime}</td>
                        <td>
                            <button class="accept-btn">Accept</button>
                            <button class="reject-btn" data-index="${index}">Reject</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);
                });
            }
    
            // Call the function to create initial table rows
            createBookingRows();
    
            // Add event listeners to reject buttons
            tableBody.addEventListener('click', function(event) {
                if (event.target.classList.contains('reject-btn')) {
                    const index = parseInt(event.target.getAttribute('data-index'));
                    bookings.splice(index, 1); // Remove the rejected booking from the array
                    createBookingRows(); // Update the table with the new booking data
                }
            });
        });
    </script>
    
</body>
</html>
