<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING FORM</title>
    <link rel="stylesheet" href="bookstyle.css">

</head>
<body>
    
<section class="container">
    <header>BOOKING FORM</header>
    <form action="#" class="form">
       <div class="column">
        <div class="input-boxx">
            <label>Full name</label>
            <input type="text" placeholder="Enter full name"required>
        </div>
            <div class="input-boxx">
                <label>Email Address</label>
                <input type="email" placeholder="Email"required>
            </div>
        </div>
           
        <div class="column">
          
          <div class="input-boxx">
            <label>Event Name</label>
            <input type="text" placeholder="Event name"required>
        </div>

        
    
        <div class="input-boxx">
            <label>Date</label>
            <input type="date" placeholder="Enter date"required>
        </div>
    </div>
    <div class="column">
        <div class="input-boxx">
            <label>Start Time</label>
            <input type="time" placeholder="Start time"required>
        </div>
        <div class="input-boxx">
            <label>End Time</label>
            <input type="time" placeholder="End Time"required>
        </div>
    </div>

    <div class="column">
        <div class="input-boxx">
            <label>Phone Number</label>
            <input type="tel" placeholder="Phone"required>
        </div>
        <div class="input-boxx">
            <label>Department</label>
            <input type="text" placeholder="Department"required>
        </div>
    </div>
    <div class="column">
        <div class="input-boxx">
            <label>Number of Guests</label>
            <input type="number" placeholder="---"required>
        </div>
        <div class="input-boxx">
            <label>Purpose of the Event</label>
            <input type="text" placeholder="Purpose"required>
        </div>
    </div>
   
    </div> 
        <label>Duration:</label><br><br>
        <div class="column">
            <input type="radio" id="check"name="time">
           <label for="check-fullday">Full day</label>
           <input type="radio" id="check"name="time">
           <label for="check-Halfday">Morning</label>
           <input type="radio" id="check"name="time">
           <label for="check-Halfday">Afternoon</label>
          </div><br>

          <div class="column">
            <label>Choose your necessaries:</label><br>
            <ul class="checkbox-list">
                <li>
                    <input type="checkbox" id="check-projector" name="necessaries">
                    <label for="check-projector">Projector</label>
                </li>
                <li>
                    <input type="checkbox" id="check-mic" name="necessaries">
                    <label for="check-mic">Mic</label>
                </li>
                <li>
                    <input type="checkbox" id="check-ac" name="necessaries">
                    <label for="check-ac">AC</label>
                </li>
                <li>
                    <input type="checkbox" id="check-board" name="necessaries">
                    <label for="check-board">Board</label>
                </li>
                <li>
                    <input type="checkbox" id="check-wifi" name="necessaries">
                    <label for="check-wifi">Wifi</label>
                </li>
            </ul>
            
        </div>  
        <button type="submit"><a href="#">Submit</a></button>
           
    </form>
    <div id="confirmation" class="hidden">Booking Successful!</div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookingForm = document.getElementById('bookingForm');
        const confirmationMsg = document.getElementById('confirmation');

        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Get form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            // Add logic to get other form fields

            // Construct the table row HTML
            const newRowHTML = `
                <tr>
                    <td>${eventDate}</td>
                    <td>${eventName}</td>
                    <td>Start Time</td>
                    <td>End Time</td>
                    <td>
                        <button class="accept-btn">Accept</button>
                        <button class="reject-btn">Reject</button>
                    </td>
                </tr>
            `;

            // Append the new row to the table body
            const tableBody = document.querySelector('#bookingTable tbody');
            tableBody.insertAdjacentHTML('beforeend', newRowHTML);

            // Display confirmation message
            confirmationMsg.classList.remove('hidden');
            setTimeout(function() {
                confirmationMsg.classList.add('hidden');
            }, 5000);

            // Reset form fields
            bookingForm.reset();
        });
    });
</script>
    
</body>
</html>
